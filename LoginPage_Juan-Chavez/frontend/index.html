<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcBot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- The phone frame -->
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="card-container">
                <!-- The title  -->
                <h1 class="logo">CalcBot</h1>

                <!-- tabs for login and sign up-->
                <div class="tab-row">
                    <button class="tab active" id="tab-login">Sign In</button>
                    <button class="tab" id="tab-signup">Create Account</button>
                </div>

                <!-- The text for the tabs-->
                <h2 id="header-text" class="header">Sign in to your account</h2>
                <p id="subheader-text" class="subheader">Enter your email and password</p>


                <!-- The part where you write -->
                <form id="main-form">
                    <!-- The part where you write your email -->
                    <input type="email" 
                        id="main-email"
                        class="input"
                        placeholder="email@domain.com"
                        required>

                    <!-- The part where you write your password -->
                    <div class="password-wrapper">
                        <input 
                            type="password"
                            id="main-password"
                            class="input"
                            placeholder="Password"
                            required>

                        <span class="toggle-password" data-target="main-password">üëÅ</span>
                    </div>

                    <button type="submit" id="main-button" class="btn-primary">
                        Sign In
                    </button>
                </form>

                <!-- The forgot button -->
                <button id="forgot" class="forgot-link">Forgot password?</button>

                <!-- The reset password box -->
                <div id="reset-section" class="reset-box hidden">
                    <input type="email"
                        id="reset-email"
                        class="input"
                        placeholder="Enter your email">

                    <button id="reset-btn" class="btn-primary">Reset Password</button>
                </div>

            </div>

            <!-- The reset password popup -->
            <div id="popup" class="popup hidden">
                <div class="popup-content">
                    <h3>Enter New Password</h3>

                    <div class="password-wrapper">
                        <input 
                            type="password"
                            id="new-password"
                            class="input"
                            placeholder="New Password">

                        <span class="toggle-password" data-target="new-password">üëÅ</span>
                    </div>

                    <button type="button" id="submit-new-password" class="btn-primary">
                        Submit
                    </button>
                </div>
            </div>

            <!-- The message popup -->
            <div id="msg-popup" class="popup hidden">
                <div class="popup-content">
                    <p id="msg-text"></p>
                    <button type="button" id="msg-close" class="btn-primary">OK</button>
                </div>
            </div>

        </div>
    </div>

    <!-- links to the java script section -->
    <script src="script.js"></script>
    
</body>
</html>
